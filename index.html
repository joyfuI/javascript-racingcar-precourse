<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>자동차 경주 게임</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임</h1>
      <p>
        자동차 이름을 <strong>5자 이하로</strong> 콤마로 구분하여 입력해주세요.<br>
        올바른 예) east,west,south,north<br>
      </p>
      <div class="car-game-container">
        <div>
          <input id="car-names-input" type="text">
          <button id="car-names-submit">확인</button>
        </div>
        <div id="racing-count-div" class="d-none">
          <h4>시도할 횟수를 입력해주세요.</h4>
          <input id="racing-count-input" type="number" value="5" min="1">
          <button id="racing-count-submit">확인</button>
        </div>
      </div>
      <div id="result-div" class="d-none">
        <h4>📄 실행 결과</h4>
        <div id="result"></div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
